<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kuis Matematika Kelas 5 SD</title>

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background:#0b3d2e;
    color:white;
    text-align:center;
}
.container{
    max-width:900px;
    margin:auto;
    padding:20px;
}
h1{font-size:34px}
img{
    width:170px;
    margin:15px auto;
    display:block;
    filter: drop-shadow(0 0 15px #00ffcc);
}
#question{font-size:28px;margin:25px 0}
.option{
    background:#1f6f5c;
    padding:15px;
    margin:12px 0;
    font-size:22px;
    border-radius:10px;
    cursor:pointer;
}
.option:hover{background:#24997d}
.correct{background:#2ecc71!important}
.wrong{background:#e74c3c!important}
button{
    padding:12px 25px;
    font-size:20px;
    border:none;
    border-radius:10px;
    cursor:pointer;
    margin-top:20px;
}
#nextBtn{display:none;background:#f1c40f}
#result{text-align:left;font-size:20px;margin-top:20px}
@media(max-width:600px){
    h1{font-size:26px}
    #question{font-size:22px}
    .option{font-size:18px}
}
</style>
</head>

<body>
<div class="container">
    <h1>KUIS MATEMATIKA KELAS 5 SD</h1>
    <img src="ainun.png">
    <div id="question"></div>
    <div id="options"></div>
    <button id="nextBtn" onclick="nextQuestion()">Soal Berikutnya</button>
    <div id="result"></div>
</div>

<audio id="correctSound" src="benar.mp3"></audio>
<audio id="wrongSound" src="salah.mp3"></audio>

<script>
let index=0, score=0;

const questions=[

/* BAB 1 OPERASI HITUNG */
{q:"(1) 3.450 + 2.875 = …",o:["6.225","6.325","6.425","6.525"],a:1,ex:"3.450 + 2.875 = 6.325"},
{q:"(2) 8.000 − 3.675 = …",o:["4.225","4.325","4.425","4.525"],a:1,ex:"8.000 − 3.675 = 4.325"},
{q:"(3) 125 × 24 = …",o:["2.500","3.000","3.125","3.250"],a:1,ex:"125 × 24 = 3.000"},
{q:"(4) 3.600 ÷ 45 = …",o:["60","70","80","90"],a:2,ex:"3.600 ÷ 45 = 80"},
{q:"(5) (250 × 4) − 175 = …",o:["725","825","925","1.025"],a:1,ex:"1.000 − 175 = 825"},

/* BAB 2 PECAHAN */
{q:"(6) 2 1/2 + 1 3/4 = …",o:["3 1/4","4 1/4","4 1/2","5 1/4"],a:1,ex:"17/4 = 4 1/4"},
{q:"(7) Pecahan senilai 3/4 adalah …",o:["6/10","9/12","12/20","15/25"],a:1,ex:"3/4 × 3/3 = 9/12"},
{q:"(8) 0,625 = …",o:["5/8","1/2","3/4","2/5"],a:0,ex:"0,625 = 5/8"},
{q:"(9) 1 3/5 − 3/5 = …",o:["1","4/5","3/5","2/5"],a:0,ex:"8/5 − 3/5 = 1"},
{q:"(10) Desimal dari 7/10 adalah …",o:["0,07","0,7","7,0","0,17"],a:1,ex:"7 ÷ 10 = 0,7"},

/* BAB 3 PERBANDINGAN */
{q:"(11) Ani:Budi = 2:3, Ani 10 tahun. Budi …",o:["12","15","18","20"],a:1,ex:"1 bagian = 5 → 3×5 = 15"},
{q:"(12) Skala 1:200, jarak peta 5 cm. Jarak sebenarnya …",o:["5 m","10 m","100 m","1.000 m"],a:1,ex:"1.000 cm = 10 m"},
{q:"(13) 15 : 20 disederhanakan menjadi …",o:["3:4","4:5","5:6","6:7"],a:0,ex:"Dibagi 5 → 3:4"},
{q:"(14) Skala 1:500, jarak sebenarnya 50 m. Jarak peta …",o:["5 cm","10 cm","20 cm","25 cm"],a:1,ex:"5.000 ÷ 500 = 10 cm"},
{q:"(15) Merah:biru = 4:5, total 45. Merah …",o:["16","18","20","25"],a:2,ex:"4×5 = 20"},

/* BAB 4 KECEPATAN */
{q:"(16) Jarak 24 km ditempuh 2 jam. Kecepatan …",o:["10","12","14","16"],a:1,ex:"24 ÷ 2 = 12"},
{q:"(17) 15 km/jam selama 2 jam. Jarak …",o:["25","30","35","40"],a:1,ex:"15 × 2 = 30"},
{q:"(18) Jarak 18 km, kecepatan 6 km/jam. Waktu …",o:["2","3","4","5"],a:1,ex:"18 ÷ 6 = 3"},
{q:"(19) 1 km ditempuh 20 menit. Kecepatan …",o:["2","3","4","5"],a:1,ex:"1 ÷ 1/3 = 3"},
{q:"(20) 90 km dengan 45 km/jam. Waktu …",o:["1","2","3","4"],a:1,ex:"90 ÷ 45 = 2"},

/* BAB 5 BANGUN DATAR */
{q:"(21) Luas persegi sisi 8 cm …",o:["16","32","64","128"],a:2,ex:"8 × 8 = 64"},
{q:"(22) Keliling persegi panjang 12 cm & 8 cm …",o:["40","48","60","72"],a:0,ex:"2 × (12+8)"},
{q:"(23) Luas segitiga alas 10 tinggi 8 …",o:["40","60","80","100"],a:0,ex:"½ × 10 × 8"},
{q:"(24) Keliling persegi sisi 15 cm …",o:["45","60","75","90"],a:1,ex:"4 × 15"},
{q:"(25) Luas persegi panjang 14 × 9 …",o:["96","112","126","135"],a:2,ex:"14 × 9 = 126"},

/* BAB 6 BANGUN RUANG */
{q:"(26) Volume kubus rusuk 5 cm …",o:["25","75","100","125"],a:3,ex:"5 × 5 × 5"},
{q:"(27) Volume balok 10×6×4 …",o:["200","220","240","260"],a:2,ex:"10 × 6 × 4"},
{q:"(28) Rusuk kubus jika volume 216 …",o:["4","5","6","7"],a:2,ex:"6 × 6 × 6"},
{q:"(29) Jumlah rusuk kubus …",o:["6","8","10","12"],a:3,ex:"Kubus punya 12 rusuk"},
{q:"(30) Jumlah sisi balok …",o:["4","5","6","8"],a:2,ex:"Balok punya 6 sisi"},

/* BAB 7 DATA */
{q:"(31) Rata-rata 6,8,10,12 …",o:["8","9","10","11"],a:1,ex:"36 ÷ 4 = 9"},
{q:"(32) Nilai tengah 3,5,7,9,11 …",o:["5","7","9","11"],a:1,ex:"Data tengah = 7"},
{q:"(33) Modus 2,4,4,6,8 …",o:["2","4","6","8"],a:1,ex:"Paling sering = 4"},
{q:"(34) Jumlah 5,7,9,11,13 …",o:["35","40","45","50"],a:2,ex:"Jumlah = 45"},
{q:"(35) Rata-rata 10 dan 14 …",o:["10","11","12","13"],a:2,ex:"24 ÷ 2 = 12"},

/* BAB 8 HOTS */
{q:"(36) 2 kg gula + 1,5 kg tepung = …",o:["3","3,5","4","4,5"],a:1,ex:"2 + 1,5"},
{q:"(37) Keliling persegi sisi 20 m …",o:["60","70","80","90"],a:2,ex:"4 × 20"},
{q:"(38) 3 km/jam selama 4 jam …",o:["10","11","12","13"],a:2,ex:"3 × 4"},
{q:"(39) 3/4 dari 40 …",o:["25","30","35","40"],a:1,ex:"¾ × 40"},
{q:"(40) Volume kubus rusuk 4 cm …",o:["48","64","72","96"],a:1,ex:"4 × 4 × 4"}

];

function loadQuestion(){
    const q=questions[index];
    question.innerHTML=q.q;
    options.innerHTML="";
    q.o.forEach((opt,i)=>{
        options.innerHTML+=`<div class="option" onclick="checkAnswer(this,${i})">${opt}</div>`;
    });
    nextBtn.style.display="none";
}

function checkAnswer(el,i){
    const q=questions[index];
    document.querySelectorAll(".option").forEach(o=>o.style.pointerEvents="none");
    if(i===q.a){
        el.classList.add("correct");
        correctSound.play();
        score++;
    }else{
        el.classList.add("wrong");
        document.querySelectorAll(".option")[q.a].classList.add("correct");
        wrongSound.play();
    }
    nextBtn.style.display="inline-block";
}

function nextQuestion(){
    index++;
    if(index<questions.length) loadQuestion();
    else showResult();
}

function showResult(){
    let html=`<h2>SKOR AKHIR: ${score} / ${questions.length}</h2><hr>`;
    questions.forEach(q=>{
        html+=`<p><b>${q.q}</b><br>Jawaban: ${q.o[q.a]}<br>Cara: ${q.ex}</p><hr>`;
    });
    question.innerHTML="";
    options.innerHTML="";
    nextBtn.style.display="none";
    result.innerHTML=html;
}

loadQuestion();
</script>
</body>
</html>
